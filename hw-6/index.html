<!doctype html>
<html lang="en">
<head>

  <title>GreenShop</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <span class="mark"></span>
        <span>GREENSHOP</span>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">Shop</a></li>

      <div class="hero-right">
