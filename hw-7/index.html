<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Макет страницы</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Простой стиль, если шрифт будет загружен через @font-face */
    @font-face {
      font-family: 'CustomFont';
      src: url('fonts/CustomFont.ttf') format('truetype');
    }
  </style>
</head>
<body>
  <header>
    <h1>Магазин растений</h1>
  </header>

  <main>
    <section class="plant-cards">
      <div class="plant-card">
        <img src="images/image1.jpg" alt="Барбертовый Дейзи">
        <p>Барбертовый Дейзи</p>
        <span>$119.00</span>
      </div>
      <div class="plant-card">
        <img src="images/image2.jpg" alt="Ангельское крыло">
        <p>Ангельское крыло</p>
        <span>$169.00</span>
      </div>
      <div class="plant-card">
        <img src="images/image3.jpg" alt="Африканская фиалка">
        <p>Африканская фиалка</p>
        <span>$199.00</span>
      </div>
      <div class="plant-card">
        <img src="images/image4.jpg" alt="Пляжная лилия">
        <p>Пляжная лилия</p>
        <span>$129.00</span>
      </div>
      <div class="plant-card">
        <img src="images/image5.jpg" alt="Блошиный бромелиад">
        <p>Блошиный бромелиад</p>
        <span>$139.00</span>
      </div>
      <div class="plant-card">
        <img src="images/image6.jpg" alt="Алюминиевое растение">
        <p>Алюминиевое растение</p>
        <span>$179.00</span>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Магазин растений</p>
  </footer>
</body>
</html>
